<html lang="en">
<head>

    <title>Music Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <!-- Bootstrap CSS v5.2.1 -->

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <header>
        <div class="header-logo">
            <a href="index.html"><img class="img_logo" src="./imagenes/Music page (1).png" alt="logo"> </a>
            
        </div>
        <nav>
            <div class="flex-container">
            
                <a class="nav" href="newsletter.html">Newsletter</a>
                <a class="nav" href="history.html">Music History</a>
                <a class="nav" href="index.html">PLAYLIST</a>
                <a class="nav" href="us.html">Us</a>
                <a class="nav" href="contact.html">Contáctanos</a>
               
            </div>

        </nav>
        
        
    </header>
    <main>
        <br>
        <div class="container">
            <form onsubmit="validarForm()">
                
                <div class="form-group">
                    <label for="InputName">Nombre</label>
                    <input size="30" type="text" class="form-control" id="InputName" required>
                    
                </div>
                <div class="form-group">
                    <label for="InputPais">País</label>
                    <input size="30" type="text" class="form-control" id="InputPais" required>
                    
                </div>
                <div class="form-group">
                    <label for="InputEmail1">Email</label>
                    <input type="email" class="form-control" id="InputEmail1" required>
                   
                </div>
                <div class="form-group">
                    <label for="InputAsunto">Asunto</label>
                    <input type="text" class="form-control" id="InputAsunto" required>
                    
                </div>
                <div class="form-group">
                    <label for="InputComentario">Comentarios</label>
                    <textarea rows="5" type="textarea" name="Mensaje" class="form-control" id="InputComentario"> </textarea>
                </div>
                <!--Checks-->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                    Acepto términos y condiciones
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Deseo recibir notificaciones por email
                    </label>
                </div>
                
                
                <button type="submit" class="btn btn-primary" value="enviar">Submit</button>
            </form>

        </div>
    
        
        <br><br><br><br><br><br>
        
    </main>
    <footer>
        <div class="footer_redes">
            <h3 class="textfooter">Síguenos en las redes sociales:</h3>
            <br>
            <a target="_blank" href="https://es-la.facebook.com/"> <img width="20px" src="./imagenes/facebook.png" alt="facebook"></a>
            <a target="_blank" href="https://www.instagram.com/"> <img width="20px" src="./imagenes/instagram.png" alt="Instagram"></a>
            <a target="_blank" href="https://www.linkedin.com/"><img width="20px" src="./imagenes/linkedin.png" alt="linkedin"></a>
            <a target="_blank" href="https://www.youtube.com/"><img width="20px" src="./imagenes/youtube.png" alt="youtube"></a>

        </div>
        <div class="footer_integrantes">
            <br>
            <h3 class="textfooter">Codo a Codo 4.0</h3>
            <p class="textfooter">Sabina Fabrega - Julieta Cabrera - Natalia Roldán</p>
            

        </div>
        <div id="footer">
            <br>
            <p class="textfooter">Music Page - @Copyright 2022</p>
        </div>
        
    </footer>
    <script src="./JS/main.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
